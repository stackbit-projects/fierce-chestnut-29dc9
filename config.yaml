title: Stackbit Fjord Theme
baseURL: /
params:
  description: A minimal blogging theme for Stackbit
  palette: yellow
  header:
    type: header
    template: header
    title: Fjord
    tagline: Minimal and clean blog theme
    logo_img: images/logo.png
    background_img: images/header-bg.jpg
    has_nav: true
    nav_links:
      - type: action
        template: action
        label: Home
        url: /
        style: link
      - type: action
        template: action
        label: About me
        url: /about
        style: link
      - type: action
        template: action
        label: Contact
        url: /contact
        style: link
    has_social: true
    social_links:
      - type: action
        template: action
        label: Twitter
        url: 'https://twitter.com/'
        style: icon
        icon_class: fa-twitter
        new_window: true
      - type: action
        template: action
        label: Instagram
        url: 'https://www.instagram.com/'
        style: icon
        icon_class: fa-instagram
        new_window: true
      - type: action
        template: action
        label: GitHub
        url: 'https://github.com/'
        style: icon
        icon_class: fa-github
        new_window: true
      - type: action
        template: action
        label: LinkedIn
        url: 'https://www.linkedin.com/'
        style: icon
        icon_class: fa-linkedin
        new_window: true
      - type: action
        template: action
        label: DEV
        url: 'https://dev.to/'
        style: icon
        icon_class: fa-dev
        new_window: true
  footer:
    type: footer
    template: footer
    content: '&copy; All rights reserved.'
    links:
      - type: action
        template: action
        label: Made with Stackbit.
        url: 'https://www.stackbit.com'
        style: link
        new_window: true
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
